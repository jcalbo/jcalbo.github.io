<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Summary</th>            
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Google </td>
            <td>Resumen.... google</td>
            <td><a href="www.google.com">www.google.com</a></td>            
          </tr>
          <tr>
            <td>Twitter </td>
            <td>Resumen.... Twitter</td>            
            <td><a href="https://twitter.com/">https://twitter.com/</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
